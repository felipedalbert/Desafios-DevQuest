<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagem com link externo</title>
    <style>
        body{
            background-color: rgb(53, 53, 53);
        }
        div{
            text-align: center;
        }
        h1{
            color: rgb(200, 203, 206);
        }
        hr{
            margin: 0 0 21.44px 0;
        }
        img{
            padding: 10px;
            background-color: white;
            border: solid 5px rgb(170, 170, 170);
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>imagem com link externo</h1>
        
        <hr>

        <a href="https://www.google.com" target="_blank" rel="external" >
            <img src="src/meme.png" alt="meme de programação">
        </a>
    </div>
</body>
</html>
