<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela estilizada</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <main id="principal">
        <h1>Tabela estilizada</h1>

        <hr>

        <div class="tabelas">
            <h2>Moda</h2>
            
            <table class="tabela-moda">
                <tr class="cabecalho-moda">
                    <th>Produto</th>
                    <th>Tamanho</th>
                    <th>Valor</th>
                </tr>
                <tr>
                    <td>Camisa</td>
                    <td>M</td>
                    <td>R$ 49,00</td>
                </tr>
                <tr>
                    <td>Tênis</td>
                    <td>42</td>
                    <td>R$ 50,00</td>
                </tr>
            </table>
        </div>

        <div class="tabelas">
            <h2>Casa</h2>

            <table class="tabela-casa">
                <tr class="cabecalho-casa">
                    <th>Produto</th>
                    <th>Valor</th>
                </tr>
                <tr>
                    <td>Sofá</td>
                    <td>R$ 1200,00</td>
                </tr>
                <tr>
                    <td>Televisão</td>
                    <td>R$ 5000,00</td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
